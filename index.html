<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top_header">
                    <div class="left_side">
                        <img class="search_img">
                         <input type="search" class="search_bar">
                    </div>
                    <div class="right_side">
                        <img class="notification">

                    </div>
                </div>
                <div class="bottom_header">

                        <div class="greet_profile">
                            <p class="greeting">Hi there,</p>
                            <p class="name">Morgan Oakley (@morgan)</p>
                        </div>
                    </div>
                    <div class="right_side">
                        <ul>
                            <button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar">

                <div class="menu">

                        </div>

                            <li><div class="marker"></div>Home</li>
                            <li><div class="marker"></div>Profile</li>
                            <li><div class="marker"></div>Messages</li>
                            <li><div class="marker"></div>Tasks</li>

                    </div>
                    <div class="second_list">
                        <div class="border">
                            <div class="big_border"></div>
                            <div class="small_border"></div>
                        </div>
                        <ul>
                            <li><div class="marker"></div>Settings</li>
                            <li><div class="marker"></div>Support</li>
                            <li><div class="marker"></div>Privacy</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main_container">
                <div class="left_side">
                    <div class="projects">
                        <div class="title">Your Projects</div>
                        <div class="project_card">
                        </div>
                        <div class="project_card">

                        <div class="project_card">
                        </div>
                        <div class="project_card">

                        </div>
                    </div>
                </div>
                <div class="right_side">
                    <div class="anouncement_card">
                        <div class="title">Anouncements</div>
                        <dive class="anouncement"></dive>
                        <dive class="anouncement"></dive>
                        <dive class="anouncement"></dive>
                    </div>
                   
                    <div class="trending">

                        <div class="trending_page"></div>
                        <div class="trending_page"></div>
                        <div class="trending_page"></div>
                        <div class="trending_page"></div>
                    </div>
                </div>
